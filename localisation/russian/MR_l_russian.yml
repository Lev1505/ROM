 MON_first_3year_plan:0 "Первый Трёхлетний План"
 MON_first_3year_plan_desc:0 "Первый Трёхлетний План был создан Правительством для оздоровления недавно вышедшей из бесконечной комы монгольской экономики. Согласно нему в столичном, а также ещё в паре прилежащих регионах, должны быть построены 10 гражданских фабрик, а также 4 военных завода. \n§YМы можем принимать различные решения, чтобы повышать скорость строительства промышленности. Прежде чем обновится счетчик построенных зданий должна пройти одна игровая неделя.§! \n§RЕсли не выполнить план в отведенные сроки, то недовольные граждане поднимут бунт и экономика рухнет!§! \n§RЕсли не вы не справитесь с кризисом или не ослабите его влияние, то вашего лидера убьют, а в самых богатых промышленностью регионах восстанут Анархисты. После этого в некоторые регионы введут войска Генералы и на этих территориях установят военную диктатуру. В столице будет заседать Правительство, которое не будет иметь никакого влияния. Оставшиеся регионы не будут находиться под чьим-либо контролем, но, если гражданская война затянется, то их займут японские войска.§! \n§YКоличество фабрик, построенных в Улан-Баторе = [?330.var_plan1_fac_x]§! \n§YКоличество заводов, построенных в Улан-Баторе = [?330.var_plan1_mil_x]§! \n§YКоличество фабрик, построенных в Умнегове = [?817.var_plan1_fac_x]§! \n§YКоличество заводов, построенных в Умнегове = [?817.var_plan1_mil_x]§! \n§YКоличество фабрик, построенных в Баянхонгоре = [?818.var_plan1_fac_x]§! \n§YКоличество заводов, построенных в Баянхонгоре = [?818.var_plan1_mil_x]§!"
 MON_plan1_dec:0 "Первый Трёхлетний План"
 MON_plan1_dec_desc:0 "Выполнение первого трёхлетнего плана должно дать толчок к развитию только что более менее восстановившейся монгольской экономике. \nПравительство возлагает на него большие надежды и уверяет народ, что в скором времени всё станет хорошо. Но если план провалится, беды не избежать."
