 mongolia.7.a:0 "[Root.GetEventOptionName]"
 mongolia.7.t.choibalsan:0 "Марш Чойбалсановцев"
 mongolia.7.d.choibalsan:0 "Спустя 6 часов после оглашения приговора в отношении Хорлогийна Чойбалсана бывший маршал призвал людей встать и пойти за ним штурмовать Улан-Батор. Чойбалсановцы столкнулись с сопротивлением монгольской армии, что прервалось после выступления Иосифа Сталина. В Монголию вводится советский контингент..."
 mongolia.7.a.choibalsan:0 "Нельзя допустить диктатуры Чойбалсана!"
 mongolia.7.t.amar:0 "Протест Амара"
 mongolia.7.d.amar:0 "Анандын Амар выступил с требованием отставки Хорлогийна Чойбалсана в связи с неоправданно принятым решением в сторону Пэлжидийна Гэндэна. Амара поддержали люди и вместе начали марш на Улан-Батор. Военные не решились стрелять по огромной толпе людей, после чего выяснилось, что это подставные люди Амара. Страна разделилась на две части. Грядет еще одна темная эпоха в истории Монголии..."
 mongolia.7.a.amar:0 "Уничтожим врагов коммунизма!"
 mongolia.8.t:0 "Анандын Амар о повышении зарплат военным"
 mongolia.8.d:0 ""Недавно до меня дошли новости о новом указе Правительства. Радует то, что хотя бы о военных заботится Государство. Но как же люди? Я ожидаю приговора за то, чего я не делал. Это по вашему справедливо? Почему вместо того, чтобы отпустить политзаключенных они занимаются усилением армии? Потому что им это выгодно. Армией можно подавлять разного рода демонстрации. Единственное за что я благодарен нашему Правительству, так этот тот факт, что я до сих пор не расстрелян.""
 mongolia.8.a:0 "Хорошо сказал!"
 mongolia.9.t:0 "Анандын Амар о социальной реформе"
 mongolia.9.d:0 ""Сегодня я узнал про социальную реформу. Что ж. Мне в подробностях рассказали о программе данной реформы и при должном контроле реформа может оказаться невероятно успешной. При должном контроле. Сейчас же Правительство сконцентрировано на борьбе за власть.""
 mongolia.9.a:0 "Хорошо сказал!"
 mongolia.10.t:0 "Анандын Амар об армейской реформе"
 mongolia.10.d:0 ""Буквально пару дней назад я услышал об армейской реформе. Реформа должна максимально расположить генералитет к себе. Мне кажется, я понимаю, к чему все идет. Хорлогийн Чойбалсан очень плохой командир в качестве планирования. Даже после его похищений оставались свидетели, и скорее всего, он устроит штурм Улан-Батора таким образом, что обязательно будут потери, при этом потери будут огромными. Он поведет людей на верную смерть.""
 mongolia.10.a:0 "Хорошо сказал!"
 mongolia.11.t:0 "Анандын Амар о политической реформе"
 mongolia.11.d:0 ""Политическая реформа... Давно пора было этим занятся. Чистка от особо опасных для государства людей - это хорошо. Стоит различать амаровскую чистку и сталинскую. У Сталина происходит чистка партии от особо опасных элементов ДЛЯ ПАРТИИ и ДЛЯ СТАЛИНА, а также ДЛЯ ВЛАСТИ Сталина. Амар проводит чистку от особо опасных элементов ДЛЯ ГОСУДАРСТВА и ДЛЯ НАРОДА. За это ему спасибо. Но вот вопрос. А что будет со мной?""
 mongolia.11.a:0 "Хорошо сказал!"
 mongolia.12.t:0 "Митинги в поддержу Анандына Амара"
 mongolia.12.d:0 "Спустя несколько дней после публикации газеты со словами Амара, люди собрались и вышли на улицы. Демонтсрации переросли в столкновение с армией Монголии. Примечательно то, что первыми напали митингующие."
 mongolia.12.a:0 "Что твроится..."
 mongolia.12.b:0 "Разберитесь с ними"
 mongolia.13.t:0 "Побег Анандына Амара"
 mongolia.13.d:0 "На суде Анандына Амара присутстовало множество людей, в основном являвшихся сторонниками Амара. Внезпано, после оглашения приговора, люди встали со стульев и напали на сотрудников суда. Всего за несколько минут комната перешла под контроль повстанцев. Требование было - отпустить Амара. Солдат с ключами отказался выполнять требование, после чего сразу же был забит стулом неизвестным. Анандын Амар сбежал. Просто так он нас не оставит..."
 mongolia.13.a:0 "Найдите его, переиграйте и уничтожьте его!!! *топот ножками*"
 mongolia.14.t:0 "Смерть Чойбалсана"
 mongolia.14.d:0 "Спустя несколько дней после известия о побеге Амара Монголию облетела еще одна новость. Бывший маршал МНР Хорлогийн Чойбалсан был убит. Убийца неизвестен, а на улицах затишье..."
 mongolia.14.a:0 "Чин Чопа Чин Чопа)"
 mongolia.15.t:0 "Восстание Амара"
 mongolia.15.d:0 "Сегодня прошли массовые демонстрации во многих регионах страны, которые переросли в погромы и восстание. Лидером восстания является сбежавший Анандын Амар."
 mongolia.15.a:0 "Подавите это восстание любой ценой!"
 mongolia.15.b:0 "Долой недокоммуниста!"
 mongolia.16.t:0 "Союз Догсома и Амара"
 mongolia.16.d:0 "Монголию потрясла очередная новость, Анандын Амар, сбежавший из тюрьмы, заключил союз с Дансранбилэгийном Догсомом. Спустя несколько часов прошли демонстрации против правительства Чойбалсана, которые переросли в полноценную гражданскую войну."
 mongolia.16.a:0 "Истребим врагов народа!"
 mongolia.16.b:0 "Освободим Монголию!"
 mongolia.17.t:0 "Инвестиции в монгольскую промышленность"
 mongolia.17.d:0 "Правительство Монголии после выхода на мировой рынок обратилось к нам с просьбой инвестировать в их промышленность. Они попросили нас построить фабрики. Что мы предпримем?"
 mongolia.17.a:0 "Перспектива..."
 mongolia.17.b:0 "Нам некогда заниматься этим"
 mongolia.18.t:0 "Инвестиции в монгольскую промышленность"
 mongolia.18.d:0 "Правительство Монголии после выхода на мировой рынок обратилось к нам с просьбой инвестировать в их промышленность. Они попросили нас построить военные заводы. Что мы предпримем?"
 mongolia.18.a:0 "Перспектива..."
 mongolia.18.b:0 "Нам некогда заниматься этим"
 mongolia.19.t:0 "Инвестиции в монгольскую промышленность"
 mongolia.19.d:0 "Правительство Монголии после выхода на мировой рынок обратилось к нам с просьбой инвестировать в их промышленность. Они попросили нас построить инфраструктуру. Что мы предпримем?"
 mongolia.19.a:0 "Перспектива..."
 mongolia.19.b:0 "Нам некогда заниматься этим"
 mongolia.20.t:0 "Инвестиции в монгольскую промышленность"
 mongolia.20.d:0 "Правительство Монголии после выхода на мировой рынок обратилось к нам с просьбой инвестировать в их промышленность. Они попросили нас построить верфи. Что мы предпримем?"
 mongolia.20.a:0 "Перспектива..."
 mongolia.20.b:0 "Нам некогда заниматься этим"
 mongolia.21.t:0 "Инвестиции. Поступил отказ"
 mongolia.21.d:0 "Правительство [From.GetName] отказалось инвестировать в нашу промышленность, сославшись на нехватку средств, времени и смысла."
 mongolia.21.a:0 "Чёрт."
 mongolia.22.t:0 "Путь Монголии"
 mongolia.22.d:0 "После победы над Чойбалсаном Правительство решило избрать новый путь развития. Анандын Амар настаивает на создании демократического социализма, в то время как отдельные члены правительства требуют отмены запрета на партии, заявляя, что это - след Чойбалсана. Как мы поступим?"
 mongolia.22.a:0 "Мы должны забыть про социализм..."
 mongolia.22.b:0 "Мы не можем отказаться от социализма!"
 mongolia.23.t:0 "Формирование Правительства"
 mongolia.23.d:0 "Люди стали выходить на улицу, недовольные тем фактом, что в Правительстве до сих пор сидят коммунисты, хотя Правительство отреклось как от коммунизма, так и от социализма. [MON.GetLeader] пообещал реформировать Правительство, однако он не может определится, кого набирать в Правительство."
 mongolia.23.a:0 "Надо вернуть нацию к величию"
 mongolia.23.b:0 "Лишь сильный монарх сможет править Монголией"
 mongolia.23.c:0 "Человек - превыше всего!"
 mongolia.24.t:0 "Возвращение Националистов"
 mongolia.24.d:0 "После формирования Правительства оставалась одна задача. Найти харизматичных политиков, готовых вести свою страну в светлое будущее. Подняв архивы, выяснилось, что большинство из них бежало за границу. Теперь мы готовы принять их обратно."
 mongolia.24.a:0 "Вместе мы вернем величие Монголии"
 mongolia.25.t:0 "Монголо-Тибетский Союз"
 mongolia.25.d:0 "[MON.GetAdjective] Правительство предлагает нам заключить оборонительный союз."
 mongolia.25.a:0 "Вместе мы станем сильнее"
 mongolia.25.b:0 "Они только все испортят"
 mongolia.26.t:0 "Тибет согласился"
 mongolia.26.d:0 "[TIB.GetAdjective] согласилось заключить с нами союз."
 mongolia.26.a:0 "Отлично"
 mongolia.27.t:0 "Тибет отказывается"
 mongolia.27.d:0 "[TIB.GetAdjective] решило, что может обойтись и без нашей помощи."
 mongolia.27.a:0 "Им без нас долго не протянуть."
 mongolia.28.t:0 "Возвращение Унегрна-Штернберга"
 mongolia.28.d:0 "Роман Фёдорович фон Унгерн-Штернберг долгое время считался пропавшим без вести. О его судьбе в народе ходили разные слухи. Одни говорили, что он перебрался в Маньчжурию и сотрудничает с атаманом Семёновым, другие говорили, что его убили коммунисты, третьи говорили про его Тибетскую экспедицию, из которой он не вернулся. Однако он оказался жив, и охранялся тибетским правительством от коммунистов. Барон вернулся!"
 mongolia.28.a:0 "Ура!"
 mongolia.29.t:0 "Переворот Унегрна-Штернберга"
 mongolia.29.d:0 "После долгих приготовлений, выступлений под подставным именем, популяризации национализма среди населения, генерал Унгерн-Штернберг куда-то пропал. В это время в Дворце Правительства прогремели выстрелы. Как оказалось 10 человек ворвались в здание, скорее всего, чтобы убить главу Монголии Анандына Амара. В считанные секунды группировка убила всю охрану."
 mongolia.29.a:0 "За этим точно стоит Унгерн."
 mongolia.30.t:0 "Амар убит"
 mongolia.30.d:0 "Группа из 10 человек убила главу Монголии, Анандына Амара. Сразу же была поймана полицией, окружившей Дворец Правительства. Группировка назвалась группой Штернберга, в это время в газетах появились новости о захвате власти Штернбергом. Народ ликует и празднует освобождение от коммунизма."
 mongolia.30.a:0 "Ура!"
 mongolia.31.t:0 "Перестрелка в Дворце Правительства"
 mongolia.31.d:0 "Группа из 10 человек ворвалась в комнату Амара и открыла огонь непосредственно по главе Монголии. Охрана из 5 человек среагировала моментально и успела положить 3 человек из группы бандитов, после чего вся охрана была расстреляна. Группа решила покинуть здание через окно. Главарь решил прыгать последним, однако отряд полиции успел прийти и убил главу группировки. Остальные члены банды пропали. В газетах Штернберг признался, что готовил своих бойцов к этому, после чего начались шествия и столкновения."
 mongolia.31.a:0 "Ура?"
 mongolia.32.t:0 "Убийство Унегрна-Штернберга"
 mongolia.32.d:0 "Группа из 10 человек штурмовала комнату, в которой сидел Анандын Амар и открыла по нему огонь. 7 охранников начали стрелять по бандитам, положив около 6 человек, в числе которых был генерал Унгерн. Лишь 4 человека смогли выжить после перестрелки, однако полиция успела прибыть на место преступления и расстреляли группу Штернберга. Националисты стали выходить на улицы и устраивать шествия, ровно как и коммунисты. Монголия погружается в очередную гражданскую войну..."
 mongolia.32.a:0 "F"
 mongolia.33.t:0 "Холболт"
 mongolia.33.d:0 "[MON.GetName] требует нашего входа в её состав под предлогом долгой и давней дружбы, как государств, так и народов. Что мы им ответим?"
 mongolia.33.a:0 "Разумно."
 mongolia.33.b:0 "От них одни проблемы"
 mongolia.34.t:0 "Холболт"
 mongolia.34.d:0 "[From.GetName] согласилось войти в состав [MON.GetName] под предлогом улучшения качества жизни в регионах."
 mongolia.34.a:0 "Рыночек порешал"
 mongolia.35.t:0 "Холболт"
 mongolia.35.d:0 "Несмотря на выгодную сделку для обехи сторон, правительство [From.GetName] отказалось входить в состав [MON.GetName]."
 mongolia.35.a:0 "*хрустит пальцами*"
 mongolia.36.t:0 "Развитие Тувы"
 mongolia.36.d:0 "[MON.GetName] предложило нам сделку: они получают наши территории, а взамен развивают регион. Что мы должны им ответить?"
 mongolia.36.a:0 "Разумно."
 mongolia.36.b:0 "Без них будет только лучше"
 mongolia.37.t:0 "Развитие Тувы"
 mongolia.37.d:0 "Правительство Танну-Тувы согласилось передать нам свои территории взамен на развитие региона."
 mongolia.37.a:0 "Рыночек порешал"
 mongolia.38.t:0 "Развитие Тувы"
 mongolia.38.d:0 "Правительство Танну-Тувы в грубой форме отказало нам в передаче Тувинских земель под контроль [MON.GetName]."
 mongolia.38.a:0 "На что они расчитывают?"
 mongolia.39.t:0 "[MON.GetName] требует возвращения территорий"
 mongolia.39.d:0 "[MON.GetName] уже расширилось и не собирается останавливаться. Теперь они обратились к нам с требованием вернуть Внутреннюю Монголию. Что мы им ответим?"
 mongolia.39.a:0 "Пусть забирают"
 mongolia.39.b:0 "Пусть идут нахуй"
 mongolia.40.t:0 "[From.GetName] отдает территории"
 mongolia.40.d:0 "[From.GetName] поддалось нам и отдало свои территории нам. Время для дальнейший расширений"
 mongolia.40.a:0 "Отлично!"
 mongolia.41.t:0 "[From.GetName] послало нас нахуй"
 mongolia.41.d:0 "Охуевшие пидорасы из государства [From.GetName] похоже почувствовали себя королями и послали нас нахуй. Ну а хуле. Смелые дохуя? Все блять, вам пизда. Китайцы ебучие, понарасплодилось блять. Исконно монгольские территории отказываются возвращать. Напросились, ебать!"
 mongolia.41.a:0 "Внатуре"
 mongolia.42.t:0 "Монголо-Японский Союз"
 mongolia.42.d:0 "Не так давно [MON.GetLeader] посетил государство [JAP.GetName], с целью встретится с [JAP.GetLeader] и обусдить с ним вопрос союза. Император сказал, что подумает, и вот, письмо с просьбой передать Мэнцзян, Северо-Запад Манчьжоу-Го, а взамен мы получим их помощь в войне, Юг Индии и Юг Китая."
 mongolia.42.a:0 "Stonks"
 mongolia.42.b:0 "Нам не нужна их помощь"
 mongolia.43.t:0 "Монголо-Японский Союз"
 mongolia.43.d:0 "[From.GetName] согласился на условия пакта. Теперь мы стали сильнее и шире. Главное не разочаровать и не подвести нашего нового союзника."
 mongolia.43.a:0 "Этот день войдет в историю"
 mongolia.44.t:0 "Монголо-Японский Союз"
 mongolia.44.d:0 "[JAP.GetLeader] отказался подписывать договор и разорвал с нами все свзяи, в том числе и торговые. Мы остались без союзников."
 mongolia.44.a:0 "*хрустит пальцами*"
 mongolia.45.t:0 "[MON.GetName] требует возвращение тибетских территорий"
 mongolia.45.d:0 "Не так давно [MON.GetName] аннексировало Тибет и продолжает расширяться, возвращая свои территории. Очередь дошла и до нас. Мы должны принять решение!"
 mongolia.45.a:0 "Пусть забирают"
 mongolia.45.b:0 "Это останется у нас!"
 mongolia.46.t:0 "[CHI.GetName] отдает террритории"
 mongolia.46.d:0 "[CHI.GetAdjective] правительство решило передать нам территории в Тибете. Теперь мы сможем подготовить полноценное наступление на [CHI.GetName]"
 mongolia.46.a:0 "Им недолго осталось"
 mongolia.47.t:0 "[CHI.GetName] отказалось передавать территории"
 mongolia.47.d:0 "[CHI.GetAdjective] правительство отказалось передавать нам территории, принадлежащие Тибету. Вероятно, они уже подготовили план наступление именно через Тибет."
 mongolia.47.a:0 "Это повод для войны"
 mongolia.48.t:0 "Раздел Китая"
 mongolia.48.d:0 "Согласно Монголо-Японскому договору Юг Китая должен принадлежать Японии, и только некоторые части - Монголии. Чтобы не потерять своего союзника и не быть втянутыми в войну с Японией, мы должны соблюсти договор."
 mongolia.48.a:0 "Справедливо"
 mongolia.48.b:0 "Китай будет нашим!"
 mongolia.49.t:0 "Раздел Индии"
 mongolia.49.d:0 "Согласно Монголо-Японскому договору Юг Индии должен принадлежать Японии, а северные части - Монголии. Чтобы не потерять своего союзника и не быть втянутыми в войну с Японией, мы должны соблюсти договор."
 mongolia.49.a:0 "Справедливо"
 mongolia.49.b:0 "Индия будет нашей!"
 mongolia.50.t:0 "Противник капитулирует"
 mongolia.50.d:0 "Освобождение Улан-Батора от мятежников сильно облегчило нам дальнейшую жизнь и затруднило жизнь врага. Столица Монголии теперь под нашим контролем, мятежники прячутся за углами зданий, а из домов доносятся возгласы. Люди любят нас. Однако Чойбалсан смог бежать в СССР, где он и помрёт... УРА!"
 mongolia.50.a:0 "Ура, товарищи!"
 mongolia.51.t:0 "Путь к теократии"
 mongolia.51.d:0 "Среди людей распространяются антикоммунистические лозунги, начинаются нелегально строиться церкви, а также люди начинают говорить у Хубсугульском восстании. Это официальная победа религии над коммунизмом. Цэрэндондовын Навааннэрэн, яркий представитель духовенства, готов выступить регентом, пока не будет найден новый Богдо-Гэгэн."
 mongolia.51.a:0 "Мы выбрали свой путь"
 mongolia.52.t:0 "Бунт коммунистов"
 mongolia.52.d:0 "Несмотря на добровольную передачу власти в руки церкви, коммунисты стали выходить на улицы. Красных представляют старые лидеры, которые всё это время готовились к вооруженному захвату власти. Известно, что ни один из генералов бунт не поддержал."
 mongolia.52.a:0 "Смерть красным!"
 mongolia.53.t:0 "Погромы"
 mongolia.53.d:0 "Люди начинают массово говорить о Хубсугульском восстании, что приводит к массовым демонстрациям, перерастающими в погромы и драки. Люди недовольны нынешней властью."
 mongolia.53.a:0 "Мы поспешили со снятием цензуры"
 mongolia.54.t:0 "Траурное Шествие"
 mongolia.54.d:0 "Митингующие на некоторое время затихли, а мы вздохнули в облегчением, пока не узнали о новом проишествии. Люди собрались в колонны и устроили шествие не только в Улан-Баторе, но и в других регионах. Примечательно то, что большинство людей, которые участвуют в этой акции - правые и ультраправые. К ним продолжают присоединяться люди, а в их планах объединиться в одной точке и маршировать по всей Монголии."
 mongolia.54.a:0 "Пусть ходят, они ничего не изменят"
 mongolia.55.t:0 "Сектанты у власти"
 mongolia.55.d:0 "Радикальные религиозные фанатики язычники захватили власть в стране."
 mongolia.55.a:0 "У-и-у-а-а"
 mongolia.56.t:0 "Князь Монголии"
 mongolia.56.d:0 "[MON.GetLeader] запросил возвращение князя Дэ Вана Дэмчигдонрова в Монголию и передачу Мэнцзяна под контроль Монголии. В случае отказа, они грозятся забрать князя силой."
 mongolia.56.a:0 "Отличная идея"
 mongolia.56.b:0 "Внутренняя Монголия должна иметь автономию!"
 mongolia.56.c:0 "Мэнцзян должен быть независимым!"
 mongolia.56.e:0 "Пора обратиться к Японии..."
 mongolia.57.t:0 "Мэнцзян соглашается"
 mongolia.57.d:0 "После разговора между [MON.GetLeader] и [JAP.GetLeader] последний согласился передать Мэнцзян под контроль Монголии."
 mongolia.57.a:0 "Это победа"
 mongolia.58.t:0 "Мэнцзян требует автономии"
 mongolia.58.d:0 "[MEN.GetLeader] согласился стать главой Монголии при условии, что Мэнцзян будет иметь автономию."
 mongolia.58.a:0 "Ладно"
 mongolia.58.b:0 "Нам нужны территории"
 mongolia.59.t:0 "Монголия требует территорий"
 mongolia.59.d:0 "[MON.GetLeader] пояснил, что ждет не только возвращения Дэмчигдонрова, но и исконно монгольских территорий."
 mongolia.59.a:0 "Хорошо"
 mongolia.59.b:0 "Пора обратиться к Японии..."
 mongolia.60.t:0 "Независимость Мэнцзяна"
 mongolia.60.d:0 "Монголия тайно вела переговоры с правительством Мэнцзяна, с целью сделать Дэмчигдонрова главой Монголии, а также получить территории. [MEN.GetLeader] обратился к нам за помощью."
 mongolia.60.a:0 "Пусть забирают его"
 mongolia.60.b:0 "Мэнцзян наш!"
 mongolia.61.t:0 "Япония грозит войной"
 mongolia.61.d:0 "[JAP.GetLeader] объявил о мобилизации населения, с целью разгромить Монголию, если та покусится на территории Японии."
 mongolia.61.a:0 "Это война?"
 mongolia.62.t:0 "Япония передаёт Мэнцзян"
 mongolia.62.d:0 "Японское правительство решило сдать Мэнцзян Монголии, ссылаясь на проблемы в самой Японии."
 mongolia.62.a:0 "Это победа"
 mongolia.63.t:0 "Мэнцзян отказывается"
 mongolia.63.d:0 "[MEN.GetLeader] отказался вести дальнейшие переговоры с монгольским правительством."
 mongolia.63.a:0 "Это война?"
 mongolia.64.t:0 "Мэнцзян захвачен!"
 mongolia.64.d:0 "Монголы захватили Мэнцзян. Теперь они готовят наступление в Маньчжурию, где наши войска могут быть разгромлены. Нам стоит заключить мирный договор с ними."
 mongolia.64.a:0 "Да"
 mongolia.64.b:0 "Этого делать не стоит"
 mongolia.65.t:0 "Япония предлагает мир"
 mongolia.65.d:0 "После успешного наступления и уничтожения крупной группировки японцев [JAP.GetLeader] просит заключить мирный договор, согласно которому все территории, которые мы заняли перейдут под наш контроль."
 mongolia.65.a:0 "Отлично!"
 mongolia.65.b:0 "Мы уничтожим их!"
 mongolia.66.t:0 "Падение Маньчжурии"
 mongolia.66.d:0 "Монгольская Армия захватила Синьцзинь и марширует по нему. После успешного наступления монгольских войск пала и вся Манчьужрия."
 mongolia.66.a:0 "Нам нужен мирный договор"
 mongolia.66.b:0 "У нас ещё есть шансы"
 mongolia.67.t:0 "Антияпонсий митинг в Мэнцзяне"
 mongolia.67.d:0 "Огромное недольство монгольского населения в Мэнцзяне, вызванное расовым доминированием перешло в крупномасштабные протесты по всей стране."
 mongolia.67.a:0 "Убить их всех!"
 mongolia.67.b:0 "Ничего, покричат и уйдут."
 mongolia.68.t:0 "Аресты в Мэнцзяне"
 mongolia.68.d:0 "Недавние протесты вызвали слишком большой резонанс в обществе. Правительство Мэнцзяня не могло пустить все на самотёк. "
 mongolia.68.a:0 "Дэмчигдонров поплатится за это..."
 mongolia.68.b:0 "Это неправильно"
 mongolia.69.t:0 "Аресты в Мэнцзяне"
 mongolia.69.d:0 "Что-же, похоже, митингующие стоят на своем. Они получат по заслугам."
 mongolia.69.a:0 "Что-то мы погорячились"
 mongolia.69.b:0 "Это наша территория"
 mongolia.70.t:0 "Митинг прошел успешно"
 mongolia.70.d:0 "Сегодня утром штурмом был взято главное здание администрации Мэнцзяня."
 mongolia.70.a:0 "Отлично"
 mongolia.71.t:0 "Убийство глав Мэнцзяна"
 mongolia.71.d:0 "Они поплатятся за свои грехи кровью... Своей кровью."
 mongolia.71.a:0 "Цель - Дэ Ван Дэмчигдонров"
 mongolia.71.b:0 "Цель - Ёндонванчуг"
 mongolia.72.t:0 "Главы Мэнцзяна мертвы"
 mongolia.72.d:0 "Великий суд грядёт..."
 mongolia.72.a:0 "Мы наведем порядок в Мэнцзяне"
 mongolia.73.t:0 "Князь Дэ Ван убит"
 mongolia.73.d:0 "Первый факел зажжен."
 mongolia.73.a:0 "Отлично"
 mongolia.74.t:0 "Князь Дэ Ван убит"
 mongolia.74.d:0 "Большая потеря для нас."
 mongolia.74.a:0 "Японцы не смогли нас защитить..."
 mongolia.74.b:0 "... тогда мы защитим себя сами."
 mongolia.75.t:0 "Выбор тактики для войны"
 mongolia.75.d:0 "Скоро будет война и мы должны подготовиться. Один из ключей к победе - тактика."
 mongolia.75.a:0 "Мы нападем на них первыми"
 mongolia.75.b:0 "Мы выдержим их натиск, а потом пойдем в контратаку"
 mongolia.76.t:0 "Ёндонванчуг убит"
 mongolia.76.d:0 "Третий факел зажжен."
 mongolia.76.a:0 "Отлично"
 mongolia.77.t:0 "Ёндонванчуг убит"
 mongolia.77.d:0 "Наступают смутные времена"
 mongolia.77.a:0 "Японцы не смогли нас защитить..."
 mongolia.77.b:0 "... тогда мы защитим себя сами."
 mongolia.78.t:0 "Наша тактика не принесла результатов"
 mongolia.78.d:0 "Из-за фатальных ошибок в планировании мы потерпели поражение."
 mongolia.78.a:0 "Мы проиграли эту войну"
 mongolia.78.b:0 "Мы еще повоюем!"
 mongolia.79.t:0 "Мирный договор"
 mongolia.79.d:0 "Мир, дружба, жвачка."
 mongolia.79.a:0 "На что они рассчитывали?"
 mongolia.80.t:0 "Главы Мэнцзяна выжили"
 mongolia.80.d:0 "Нам не удалось поймать глав Мэнцзяна, это отдалит нашу цель."
 mongolia.80.a:0 "Бляздец..."
 mongolia.81.t:0 "Покушение на лидеров Мэнцзяна"
 mongolia.81.d:0 "Время мести настало."
 mongolia.81.a:0 "Они буквально поплатятся за это"
 mongolia.81.b:0 "А это повод к войне!"
 mongolia.82.t:0 "Выплаты контрибуций"
 mongolia.82.d:0 "Монголия должна заплатить немалую сумму денег."
 mongolia.82.a:0 "Мы разгромлены, мы побеждены, мы проиграли бой"
 mongolia.82.b:0 "Ни за что!"
 mongolia.83.t:0 "Монголия соглашается на выплаты"
 mongolia.83.d:0 "Это меньшее из зол"
 mongolia.83.a:0 "Ещё одна победа Мэнцзяна"
 mongolia.84.t:0 "Монголия отказывается выплачивать контрибуции"
 mongolia.84.d:0 "Что-же, время показать им мощь нашей нации."
 mongolia.84.a:0 "Мы их уничтожим!"
 mongolia.109.t:0 "Оборонительный пакт"
 mongolia.109.d:0 "Мы объединимся... Ради общего процветания."
 mongolia.109.a:0 "Мы согласны"
 mongolia.109.b:0 "Подождите, тут что-то не так!"
 mongolia.110.t:0 "Клика Ма согласилась"
 mongolia.110.d:0 "Еще один союзник."
 mongolia.110.a:0 "Обманули дурачка на четыре кулачка"
 mongolia.111.t:0 "Клика Ма отказалось"
 mongolia.111.d:0 "Очень печально, даже весьма."
 mongolia.111.a:0 "Когда заканчиваются слова, говорить начинают стволы"
 mongolia.112.t:0 "Монголо-Уйгурская провокация"
 mongolia.112.d:0 "Монголия справоцировала конфликт на границе с государством Синьцзянь."
 mongolia.112.a:0 "Мы не можем сейчас воевать"
 mongolia.112.b:0 "Мы не сдадим свои территории уйгурам!"
 mongolia.113.t:0 "Синьцзянь подчиняется"
 mongolia.113.d:0 "Мы выиграли, но нам еще предстоит сделать много всего."
 mongolia.113.a:0 "Мы расширяемся"
 mongolia.114.t:0 "Синьцзянь отвечает отказом"
 mongolia.114.d:0 "Синцзянь отказал нашим требованиям. Мы не можем оставить это просто так."
 mongolia.114.a:0 "Им же хуже!"
 mongolia.115.t:0 "Шаньсийский вопрос"
 mongolia.115.d:0 "Сегодня в Тайюане прошла экстренная конференция. Встретились представители Монголии и Яня Сишаня."
 mongolia.115.a:0 "Мы не потянем войну на два фронта"
 mongolia.115.b:0 "Мы будем сражаться до последнего"
 mongolia.116.t:0 "Шаньси идет на уступки"
 mongolia.116.d:0 "После долгих переговоров они уступили нам."
 mongolia.116.a:0 "Скоро мы избавимся от китайской раздробленности"
 mongolia.117.t:0 "Шаньси угрожает войной"
 mongolia.117.d:0 "Переговоры и встречи ни к чему ни привели. Шаньси хочет войны."
 mongolia.117.a:0 "Угрожает? Нам?"
 mongolia.118.t:0 "Война с коммунизмом"
 mongolia.118.d:0 "Разность идеологий - лучший повод для войны. И это произошло "
 mongolia.118.a:0 "Пришло время разобраться с кустарными воинами из КПК"
 mongolia.119.t:0 "Нападение на южные клики"
 mongolia.119.d:0 "Сегодня войска Монголии вошли в южные клики"
 mongolia.119.a:0 "Отличная идея!"
 mongolia.120.t:0 "Гималайский Союз"
 mongolia.120.d:0 "Сегодня в 9 часов утра был подписан указ о создании нового союза. Странам были высланы послы, мы ждем ответа."
 mongolia.120.a:0 "Звучит неплохо."
 mongolia.120.b:0 "Мы сами по себе"
 mongolia.121.t:0 "Тибет согласился"
 mongolia.121.d:0 "Тибе будет нашим новым союзником."
 mongolia.121.a:0 "Отлично."
 mongolia.122.t:0 "Тибет отказался"
 mongolia.122.d:0 "Они не верят в наши гарантии. И отказывают нам."
 mongolia.122.a:0 "Они подписали себе смертный приговор."
 mongolia.123.t:0 "Формирование Гималайского Союза"
 mongolia.123.d:0 "Новый союз - новый игрок на карте."
 mongolia.123.a:0 "Это было ожидаемо."
 mongolia.124.t:0 "Формирование Гималайского Союза"
 mongolia.124.d:0 "Мы наконец-то объединились."
 mongolia.124.a:0 "Давно пора."
 mongolia.124.b:0 "Наша независимость дороже."
 mongolia.125.t:0 "Гималайский Союз формируется"
 mongolia.125.d:0 "Сегодня наши послы были отправлены во второй раз. Последний раз перед великим союзом."
 mongolia.125.a:0 "Давно пора."
 mongolia.126.t:0 "Один из членов Гималайского Союза отказывается подписывать договор."
 mongolia.126.d:0 "Все было готово перед подписанием финального документа о союзе, но кто-то передумал."
 mongolia.126.a:0 "Значит мы их захватим."
 
