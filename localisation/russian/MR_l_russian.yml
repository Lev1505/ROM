 MON_police_on_buildings1:0 "Тотальный контроль над рабочими на фабриках"
 MON_police_on_buildings1_desc:0 "Мы учредим особый контрольный орган на несколько месяцев и отправим его сотрудников на фабрики, чтобы те контролировали рабочих."
 MON_deny_weekends1:0 "Отменить выходные"
 MON_deny_weekends1_desc:0 "Необходимо отменить выходные для рабочих, чтобы они чаще трудились на благо страны."
 MON_increase_worktime1:0 "Увеличить рабочий день"
 MON_increase_worktime1_desc:0 "Увеличив рабочий день, мы ускорим выполнение трёхлетнего плана."
 MON_after_plans:0 "Послеплановый Кризис"
 MON_after_plans_desc:0 "На наш экономический план возлагало надежды не только Правительство, но и простые рабочие и кочевники. Ввиду плохой подготовки план с треском провалился. Рабочие перестали получать зарплаты и начали бастовать. Кочевники уже покидают города и отправляются в степи. Производство встало намертво. Теперь нам предстоит в кратчайшие сроки справиться с кризисом любыми способами иначе... \n§R... общество разделится на две фракции. Анархисты возьмут под свой контроль регионы с наибольшим количеством фабрик, а Генералы - с наибольшим количеством заводов. Само же Правительство будет находиться в Улан-Баторе, а также в оставшихся регионах, но контроллировать их не сможет. Де-факто Правительство займёт Улан-Батор. \nЕсли затянется гражданская война между Анархистами и Милитаристами, то в регионы, де-юре подконтрольные Правительству, войдут японские войска.§!"
 MON_after_plan1_dec:0 "Последствия Кризиса"
 MON_after_plan1_dec_desc:0 "Экономический план с треском провалился, рабочие взбунтовались и спровоцировали экономический кризис, который по-тихоньку уничтожает монгольскую экономику, поэтому мы должны в кратчайшее время с ним покончить, иначе разрушится не только экономикическая, но и политическая сфера жизни... \nС кризисом можно бороться различными методами, однако все будут увеличивать влияние какой-либо фракции. §YВлияние фракции влияет на количество приобретённых регионов в возможной гражданской войне.§! \n§YВлияние Анархистов = [?anarchist_influence]§! \n§YВлияние Милитаристов = [?militarist_influence]§!"
