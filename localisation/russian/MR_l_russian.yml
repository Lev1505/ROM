 MON_divided_society:0 "Разделённое общество"
 MON_divided_society_desc:0 "Во время кризиса общество разделилось на два лагеря. Одни поддерживают Анархистов, а другие Милитаристов. Постепенно Анархисты и Милитаристы забирают контроль над различными регионами, строя там коммуны и базы. Мы можем ничего не принимать, а можем попытаться взять ситуацию в свои руки."
 
