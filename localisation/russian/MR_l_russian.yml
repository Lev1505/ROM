    ###National Focuses###
    
 MON_retire_Genden:0 "Отставка Пэлжидийна Гэндэна"
 MON_retire_Genden_desc:0 "В недавнем разговоре со Сталиным Пэлжидийн Гэндэн вел себя слишком открыто и позволял себе обругивать вождя народов. Мы считаем, что такое поведение абсолютно недопустимо, поэтому Пленум ЦК предпримет меры по отстранению Гэндэна от власти."
 MON_dictature_of_Choibalsan:0 "Диктатура Чойбалсана"
 MON_dictature_of_Choibalsan_desc:0 "В последнее время все чаще и чаще стали ходить слухи и подниматься разговоры на тему послабления режима. Мы считаем, что это не приведёт ни к чему хорошему, кроме как к загниванию страны. Нам затыкают рот и не дают печатают нас в газетах. Нам необходимо склонить чашу весов в свою пользу, построить настоящий коммунизм!"
 MON_purge:0 "Чистка"
 MON_purge_desc:0 "Вместе с недо-коммунистами поднялись и люди, которые работали в подполье и которых мы пропустили по какой-то причине. Многие из них пытались бежать с помощью поддельных документов, однако благодаря советским подразделениям НКВД на границе с Монголией, а также нашим, монгольским сотрудникам таможенной службы практически все из них были арестованы. Лишь единицы сбежали в другие страны, однако они не предтавляют особой опасности."
 MON_regime_indulgence:0 "Послабление Режима"
 MON_regime_indulgence_desc:0 "За последнее время мы репрессировали немало людей, среди которых были и невинные люди, попросту не разделявшие взглядов на политику. Очевидно, что данное решение вызовет резонанс среди закоренелых коммунистов, убежденных в том, что к коммунизму можно прийти только путём крови и насилия."
 MON_retire_Choibalsan:0 "Отставка Чойбалсана"
 MON_retire_Choibalsan_desc:0 "Хорлогийн Чойбалсан за все время у власти сильно сдружился со Сталиным и пытается направить Монголию на путь Советского Союза, однако все что у него получилось сделать - это репрессировать тех, кто не был угоден власти, как произошло с Гэндэном, а Хубсугульское восстание было с жестокотью подавлено."
 MON_stay_in_Mongolia:0 "Оставить Гэндэна в Монголии"
 MON_stay_in_Mongolia_desc:0 "Недавно пришло известие о том, что Гэндэн был приглашен в Крым на лечение. Стоит сказать, что таким образом репрессировали не одного человека, как в Союзе, так и в Монголии. Поэтому Гэндэна нельзя отпускать."
 MON_distance_from_Moscow:0 "Дистанцирование от Москвы"
 MON_distance_from_Moscow_desc:0 "Москва имеет прямое влияние на политику Монголии через Чойбалсана, однако Чойбалсан отстранен и теперь можно вести свою политику."
 MON_retire_Choibalsan:0 "Отставка Чойбалсана"
 MON_retire_Choibalsan_desc:0 "Чойбаклан - пидор!"
 MON_return_Genden:0 "Вернуть Гэндэна"
 MON_return_Genden_desc:0 "Гэндэн до сих пор является любимцем народа и регулярно проходят парады с целью поместить под арест Чойбалсана. Народ чувствует свободу. Если Гэндэна любят, то Амара пока не очень жалуют. Два самых влиятельных человека подготовят арест бывшего маршала Монголии."
 MON_gov_reform:0 "Правительственная Реформа"
 MON_gov_reform_desc:0 "После периода войн за независимость и революций настала пора выбрать наш путь, которого мы будем придерживаться. Будет ли это путь демократического социализма, создания Азиатского Интернационала и сближения с мировыми демократиями или же это будет путь отречения от коммунизма."
 MON_own_path:0 "Свой Путь"
 MON_own_path_desc:0 "Мы избавились от людей, мнимо считающих себя коммунистами, борцами за равенство, ничего из себя не представляющих и не являющихся коммунистами. Мы не хотим ассоциироваться с кровавым режимом Мао Цзэдуна или Иосифа Сталина. Мы начинаем вести свою политику, становимся независимыми от Москвы и будем продвигать свой коммунизм в массы!"
 MON_allow_parties:0 "Разрешить Партии"
 MON_allow_parties_desc:0 "В Монголии не существовало много партий, а те, которые существовали, были запрещены с приходом к власти МНРП. Анандын Амар пытался что-то изменить, однако действовал максимально осторожно, чтобы не разозлить Сталина. Сейчас, когда единственная пешка Сталина побеждена и бежала в СССР, Москва больше не влияет на нас."
