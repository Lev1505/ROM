 MON_investitions:0 "Иностранные Инвестиции"
 MON_investitions_desc:0 "Благодаря нашему Правительству, мы смогли выйти на мировой рынок, где нам открываются безграничные возможности. Первым указом Правительства была торговая реформа, которая позволит нам сотрудничать с гигантами мировой экономики, такими как: §Y[GER.GetName]§!, §Y[SOV.GetName]§!, §Y[ENG.GetName]§!."
