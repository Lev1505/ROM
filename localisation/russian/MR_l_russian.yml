 MON_battle_for_Raj_cat:0 "Битва за Индию"
 MON_battle_for_Raj_cat_desc:0 "Тибет - давний друг и союзник Монголии, как в территориальном или политическом плане, так и в религиозном. Также мы решили сближаться с Индией, как с прародительницей буддизма, чтобы вместе выстоять против дальнейших возможных захватнических интервенций. Однако, прежде чем заключать разного рода союзы, мы должны свергнуть нынешнего правительство в Индии, так как оно действует в интересах Великобритании. Да начнется битва за Индию!\nВлияние §YВеликобритании§!: §R[?raj_var_english_inf]§! \nВлияние §YМонголии§!: §G[?raj_var_mongolian_inf]§!"
