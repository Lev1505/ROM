 MON_fascism_gov:0 "Националистическое Правительство"
 MON_fascism_gov_desc:0 "Путь коммунизма привел Монголию к краху, а единственные, кто по-настоящему горел идеей Великой Монголии были националисты и монархисты, в числе которых был барон Унгерн-Штернберг, который числится без вести пропавшим."
 MON_return_fascists:0 "Возвращение Националистов"
 MON_return_fascists_desc:0 "Репресии 30-ых годов были направлены на уничтожение конкуренции для МНРП. Многие бежали в Тибет и Маньчжурию. Теперь мы готовы разрешить им въезд в Монголию."
 MON_Tibet_friendship:0 "Союз с Тибетом"
 MON_Tibet_friendship_desc:0 "На протяжении веков Тибет был нашим союзником и нарушать эти традиции мы не можем. К тому же [CHI.GetLeader] может внезапно напасть на Тибет, чтобы атаковать [SIK.GetName]. Через Синьцзян он пойдет на [XSM.GetName], уничтожит коммунистов и подчинит [SHX.GetName]. Понятно, что Тибет - не только союзник, но и стратегически важный регион, который нельзя отдать Китаю."
 MON_fascist_propaganda:0 "Националистическая Пропаганда"
 MON_fascist_propaganda_desc:0 "Необходимо максимально привлечь внимание людей к политике и к националистам, в частности."
 MON_militarization:0 "Милитаризм"
 MON_militarization_desc:0 "В будущей борьбе за величие нации нам нужна будет сильная армия. В этом вопросе мы будем опираться не только на молодежь, но и на ветеранов, ушедших в отставку."
 MON_return_Ungern:0 "Возвращение барона Унгерна"
 MON_return_Ungern_desc:0 "По официальной версии барон Унгерн, освободивший со своей армией Монголию от китайской оккупации, отступая в Тибет, пропал без вести. Труп не был найден, а Тибет не знает ни о каком бароне-освободителе. Недавно начали ходить слухи, что барон жив и проживает в Тибете."
 MON_Ungern_coup:0 "Заговор Унгерна"
 MON_Ungern_coup_desc:0 "В Монголии до сих пор строится коммунизм, а [MON.GetLeader] кормит людей завтраками и заверяет, что нужно еще немного потерпеть. В такой ситуации люди поддерживают националистов, а Правительству никто не верит про пропавшего Унгерна."
 MON_ungern_squad:0 "Отряды Унгерна"
 MON_ungern_squad_desc:0 ""
 MON_mongolian_japanese_faction:0 "Союз с Японией"
 MON_mongolian_japanese_faction_desc:0 "На протяжении веков нашим врагом был Китай, а союзником Тибет. Время расширяться, поэтому мы начинаем поиск потенциальных союзников."
 MON_enclose_Tannu_Tuva:0 "Включить Танну-Туву в свой состав"
 MON_enclose_Tannu_Tuva_desc:0 "Танну-Тува - важный стратегический регион, который не должен достаться [SOV.GetName]."
 MON_enclose_Tibet:0 "Холболт"
 MON_enclose_Tibet_desc:0 "Включив Тибет в свой состав, мы сможем улучшить его инфраструктуру и промышленность, а также не дадим Чан Кайши пробраться туда."
 MON_territorial_reform:0 "Территориальная Реформа"
 MON_territorial_reform_desc:0 "После включения Тибета и Танну-Тувы в состав, мы должны провести их интеграцию, чтобы начать развитие промышленности в этих регионах."
 MON_return_inner_Mongolia:0 "Вернуть Внутреннюю Монголию"
 MON_return_inner_Mongolia_desc:0 "Внутрення Монголия сейчас находится под контролем Клики Ма и провинции Шаньси. Чтобы сохранить целостность Монголии, нам необходимо вернуть эти территории."
 MON_south_crusade:0 "Поход на Юг"
 MON_south_crusade_desc:0 "Тибет хоть и наш, но мы никаким образом не можем туда попасть. Барон Унгерн подготовил план по захвату Синьцзяна. По пути мы возьмем под контроль Клику Ма, провинцию Шаньси и уничтожим китайских коммунистов."
 MON_prepare_for_china_war:0 "Подготовка к войне с Китаем"
 MON_prepare_for_china_war_desc:0 "Мы собираемся забрать некоторые территории Китая, принадлежавшие когда-то нам. Нужно держать в уме тот факт, что они могут отказать, поэтому нам нужно на всякий случай подготовиться к войне с Китаем."
 MON_return_Tibet_territories:0 "Потребовать тибетские территории"
 MON_return_Tibet_territories_desc:0 "Чан Кайши удерживает тибетские территории и отказывается их отдавать самому Тибету. Быть может нам он отдаст, чтобы остаться живым?"
 MON_MJ_pact:0 "Монголо-Японская Сфера Сопроцветания"
 MON_MJ_pact_desc:0 "Барон Унгерн собирается отправиться в Маньчжурию с визитом. В планах у него встретится с генералом Семеновым, а также с императором Японии, Хирохито."
 MON_destroy_China:0 "Уничтожить Китай"
 MON_destroy_China_desc:0 "Несмотря на полученные территории, мы должны соблюдать условия Монголо-Японского пакта. Барон Унгерн подготовил план нападения на Китай, через Сибэй Сань Ма и провинцию Шаньси."
 MON_prepare_for_raj_war:0 "Подготовка к войне с Индией"
 MON_prepare_for_raj_war_desc:0 "Победа над Китаем дала нам много ресурсов, из-за чего мы стали гораздо сильнее, однако не настолько сильнее, чтобы сражаться с Союзниками. Поэтому Правительство запускает план подготовки к войне с Индией."
 MON_way_to_India:0 "Путь в Индию"
 MON_way_to_India_desc:0 "Путь к Каспийскому морю лежит через Индию, которую никак не обойти, кроме небольшой провинции в Афганистане,, однако пробиваться через столь узкий проход будет самоубийством. Поэтому мы решили обойти Афганистан через Индию."
 MON_arabian_barrier:0 "Путь к Кавказу"
 MON_arabian_barrier_desc:0 "Мы почти дошли до Кавказа и Каспийского моря. На нашем пути стоят лишь Ирак, Иран и Афганистан. Барон Унгерн в своем выступлении сказал, что эти страны должны быть захвачены."
 MON_overthrow_commies:0 "Свергнуть Большевиков"
 MON_overthrow_commies_desc:0 "Около 5 лет длилась гражданская война в России. В эти годы генерал Унгерн отправился в Монголии, с целью её освобождения для дальнейшего прохода в тыл противнику. Однако армию Семёнова оттеснили так сильно, что поход Унгерна в Советскую Россию через Монголии казался бы самоубийством. Потерпев поражение от коммунистов, Роман Унгерн решил отойти со своей армией в Тибет. Сейчас же Монголия представляет из себя огромную империю с огромными территориями и таким же количеством ресурсов. Пора ответить большевиками за разрушение России!"
 MON_greater_baron_Ungern:0 "Великий Барон"
 MON_agrarian_reform:0 "Аграрная Реформа"
 MON_agrarian_reform_desc:0 "Прежде чем застраивать страну фабриками или заводами, необходимо построить инфраструктуру, однако в нашем нынешнем состоянии это невозможно. Поэтому правительством было решено провести аграрную реформу."
 MON_develop_east:0 "Развивать Восток"
 MON_develop_east_desc:0 "Прежде чем строить дороги и развивать сельское хозяйство, нужно проевсти обработку земель."
 MON_develop_west:0 "Развивать Запад"
 MON_develop_west_desc:0 "Прежде чем строить дороги и развивать сельское хозяйство, нужно проевсти обработку земель."
 MON_develop_ulanbataar:0 "Развивать Улан-Батор"
 MON_develop_ulanbataar_desc:0 "Прежде чем строить дороги и развивать сельское хозяйство, нужно проевсти обработку земель."
 MON_build_railway:0 "Построить Железную Дорогу"
 MON_build_railway_desc:0 "После успешного проведения реформы, Правительство издало указ о строительство железных дорог. Это должно ускорить процесс доставки материалов для дальнейших строек."
 MON_agricultural_development:0 "Освоение Сельского Хозяйства"
 MON_agricultural_development_desc:0 "После проведения аграрной реформу, Правительство запустило в действие проект "Хёдёо аж ахуй", согласно которому начнется конечная обработка земель, предназначенных для ведение сельского хозяйства."
 MON_excavations:0 ""Исследователи Монголии""
 MON_excavations_desc:0 "Для наращивания темпов производства нам необходимы ресурсы. Поэтому Правительство издало директиву "№354", которая призывает неравнодушных граждан записываться в ряды "Исследователей Монголии", созданной для ведения раскопок, с целью найти ресурсы."
 MON_build_factory:0 "Развитие Легкой Промышленности"
 MON_build_factory_desc:0 "Наконец, после долгих приготовлений, Правительство издало распоряжение о немедленном строительстве фабрик в некоторых регионах."
 MON_industrialization:0 "Индустриализация"
 MON_industrialization_desc:0 "Процесс строительства фабрик в Монголии, на удивление, проходил достаточно медленно, поэтому Правительство выпустило проект индустриализации, который, видимо, должен ускорить темп строительства."
 MON_first_three_years_plan:0 "Первый Трехлетний План"
 MON_first_three_years_plan_desc:0 "Дабы извлечь максимальную выгоду из сложившейся ситуации, Правительство разработало план, по которому через 3 года, Монголия догонит Китай и Индию по темпам промышленного производства."
 MON_build_more_factories:0 "Финансирование Промышленности"
 MON_build_more_factories_desc:0 "Построив несколько новых фабрик, нам необходимо поддерживать их, а также продолжать развитие промышленности, в связи с чем Правительство подготовило специальный план, который должен минимизировать расходы и максимизировать прибыль и эффективность."
 MON_more_excavations:0 ""Археологи Монголии""
 MON_more_excavations_desc:0 ""Исследователи Монголии" набирают большую популярность в народе, поэтому было принято решение открыть малые подразделения "Исследователей" и в других регионах."
 MON_build_military:0 "Развитие Тяжелой Промышленности"
 MON_build_military_desc:0 "С нашими нынешними темпами производства мы можем позволить себе строительство военных заводов, чтобы оснащать нашу армию."
 MON_build_autobans:0 "Строительство автобанов"
 MON_build_autobans_desc:0 "Несмотря на неплохие темпы производства, дорог в Монголии не очень много, поэтому Правительство распорядилось о необходимости строительства инфраструктуры."
 MON_second_three_year_plan:0 "Второй Трехлетний План"
 MON_second_three_year_plan_desc:0 "Первая трехлетка прошла более, чем успешно. Поэтому был запущена вторая трехлетка, согласно которой, за 3 года мы сможем догнать по темпу производства Японию, ну или же максимально приблизиться к ней."
 MON_build_more_military:0 "Расширение военной промышленности"
 MON_build_more_military_desc:0 "Монголия должна стать великой державой, для чего ей нужна сильная и мощная армия. По этой причине Правительство издает указ о срочном строительстве военных заводов."
 MON_build_more_more_military:0 "Застройка военными заводами"
 MON_build_more_more_military_desc:0 "Правительство разработало очередной план по улучшении военной промышленности для улучшения качества армии, а также разработки нового вооружения, созданного специально для монгольской армии."
 MON_build_more_more_factories:0 "Новый план индустриализации"
 MON_build_more_more_factories_desc:0 "Успехи в развитии промышленности не остались незамеченными и Правительство оглашает новый план индустриализации."
 MON_serg_invest:0 "Иностранные Инвестиции"
 MON_serg_invest_desc:0 "Монголия за несколько лет поднялась с колен, начала создавать винтовки, а также развила свою промышленность. Правительство заявило о намерениях сотрудничать с разными государствами, в основном на страны-гиганты, такие как Германия, Великобритания и Советский Союз."
 MON_begin_army_reform:0 "Провести Армейскую Реформу"
 MON_begin_army_reform_desc:0 "Наша армия находится в весьма плачевном состоянии и не способна обороняться от внешних врагов, что было доказано Монголо-Киатйской войной несколько десятилетий назад."
 MON_money_for_army:0 "Финансирование Армии"
 MON_money_for_army_desc:0 "Наша процветающая экономика наконец может, хоть и в небольших количествах, профинансировать армию, что, несомненно, поднимет боевой дух наших солдат."
 MON_expand_generalite:0 "Компетентный Генералитет"
 MON_expand_generalite_desc:0 "Сейчас армией командуют не особо заинтересованные в этом личности, а качественных офицером найти довольно трудно. Поэтому мы начнем обучать нынешних офицеров, повышая их квалификацию и статус, мотивируя людей приходить на службу."
 MON_buy_new_uniform:0 "Покупка Новой Униформы"
 MON_buy_new_uniform_desc:0 "Старая униформа выглядит абсолютно некачественно. Также она неудобная и непригодна к использованию. Нужно разработать проект новой одежды на основе форм других стран."
 MON_improve_weapons:0 "Исследование Вооружений"
 MON_improve_weapons_desc:0 "Один из залогов победы в войне - хорошее вооружение, которого у нас нет из-за отсталости в прогрессе."
 MON_infantry_tech:0 "Технологии Пехотного Вооружения"
 MON_infantry_tech_desc:0 "Несмотря на изобретение танков, основой армии остается пехота. Ввиду отсталости нашей науки, армия оснащена довольно старыми винтовками, что необходимо исправлять."
 MON_infantry_improving:0 "Закупка Вооружения"
 MON_infantry_improving_desc:0 "Старые винтовки все чаще ломаются, а новые, которые мы производим, просто некачественные. Нам необходимо закупить образцы вооружений у других стран и на их основе выявлять ошибки в наших конструкциях."
 MON_new_infantry:0 "Разработка своего Вооружения"
 MON_new_infantry_desc:0 "Изучив закупленные образцы вооружений, мы теперь можем модернизировать наши винтовки, чтобы те превосходили закупленные по многим параметрам."
 MON_artillery_improve:0 "Закупка Артиллерии"
 MON_artillery_improve_desc:0 "Если у нас был какой-то запас винтовок, то с артиллерией у нас беда. Необходимо закупить небольшую часть вооружения у разных стран и на их основе выпускать свою технику."
 MON_new_artillery:0 "Разработка своих пушек"
 MON_new_artillery_desc:0 "Изучив закупленные пушки, мы, наконец, можем начать массовое производство собственной артиллерии."
 MON_anti_air_improve:0 "Закупка установок ПВО"
 MON_anti_air_improve_desc:0 "Правительство считает, что в армию необходимо добавить ПВО-установки, так как мы окружены врагами с сильной авиацией. К ним относятся Япония, Советский Союз и скорее всего Британия, распологающая свои самолеты в Индийский аэродромах. Вне зависимости от выбора нашей внешней политики, нам придется столкнуться хотя бы с одним из этих воздушных гигантов."
 MON_new_anti_air:0 "Разработка установок ПВО"
 MON_new_anti_air_desc:0 "Закупив нужное количество ПВО-установок, мы начнем их производство."
 MON_motorization:0 "Исследование Моторизации"
 MON_motorization_2:0 "Улучшение Моторизации"
 MON_motorization_3:0 "Применение технологий"
 MON_fuel:0 "Разработка Нефтяных Месторождений"
 MON_fuel_desc:0 "Для работоспособности нашей авиации, а также бронетанковых и моторизованных дивизий нам нужна нефть. Правительство выделило средства для разработки нефтяных месторождений."
 MON_fuel_2:0 "Расширение Нефтяных Месторождений"
 MON_fuel_2_desc:0 "После обнаружения некоторых месторождений Правительство выделило дополнительные средства на расширение месторождений."
 MON_develop_tanks:0 "Монгольские Танки"
 MON_develop_tanks_desc:0 "С изобретением танков военное дело обрело новые возможности. Появились новые доктрины и варианты прорыва фронта. Пора и нам включиться в это."
