 news_mongolia.1.t:0 "Послабление Режима в Монголии"
 news_mongolia.1.d:0 "На очередном съезде МНРП распространилось мнение о необходимом послаблении режима, выраженном в создании политических партий, ослаблению цензуры, недопустимости культа личности и прекращении репрессий. Решение было одобрено и уже запустился процесс политических и социальных реформ. Данный проект встретил сопротивление со стороны коммунистов советской ориентации, возглавляемых Хорлогийном Чойбалсаном."
 news_mongolia.1.a:0 "Поздравляем!"
 news_mongolia.1.b:0 "Предатели!"
 news_mongolia.1.c:0 "Кому это может быть интересно?"
 news_mongolia.2.t:0 "Диктатура Чойбалсана"
 news_mongolia.2.d:0 "Среди гражданских лиц распространился слух о возможном послаблении режима, то есть уничтожении цензуры, возрождения многопартийной системы и прочего. Однако на сегодняшнем выступлении маршал Монголии - Хорлогийн Чойбалсан - заявил о неправдоподобности слухов и заявил, что подобными дезинформаторами будет заниматься лично. После этого последовало высказывание о намерении выступить в качестве соперника Анандына Амара."
 news_mongolia.2.a:0 "Вперёд! К коммунизму!"
 news_mongolia.2.b:0 "Так держать!"
 news_mongolia.2.c:0 "Кому это может быть интересно?"
 
    #Country#
    
 mongolia.0.t:0 "Отстранение Гэндэна"
 mongolia.0.d:0 "[GetDateText] пленумом ЦК МНРП был остранен премьер-министр Пэлжидийн Гэндэн. По слухам он был отстранен из-за отказа репрессировать буддистов, а также из-за недавнего конфликта со Сталиным. Официальная версия отстранения - слабое здоровье лидера. Хорлогийн Чойбалсан, выдвинувший предложение об отстранение готовит ему путёвку в Крым. Теперь нам нужно выбрать наш путь."
 mongolia.0.a:0 "Бляздец... Анадын Амар может стать альтернативой"
 mongolia.0.b:0 "Бляздец... Хорлогийн Чойбалсан возьмет власть в свои руки"
 mongolia.1.t:0 "Послабление Режима"
 mongolia.1.d:0 "В газетах печатается всего лишь одна новость: Совет Министров взял курс на послабление режима. Это означает, что репрессии прекратятся, политзаключенные будут амнистированы, а цензура будет ослабевать. В скором времени образуются новые политически партии, книги, агитационные листовки которых будет официально разрешены. Все, кончено же, будет происходить постепенно, с принятием тех или иных реформ. Хорлогийн Чойбалсан раскритиковал эту систему и призвал бороться с этим, как с существом, убивающим коммунизм."
 mongolia.1.a:0 "Да здравствует свобода!"
 mongolia.2.t:0 "Отстранение Чойбалсана"
 mongolia.2.d:0 "В связи с падением влияия Чойбалсана Пленум ЦК вынес решение об отстранении Хорлогийна Чойбалсана от власти, лишения его всех постов и исключения из партия. Советский Союз уже направил дипломатический протест, однако мы закрыли на него глаза."
 mongolia.2.a:0 "Это первые шаги к свободе"
 mongolia.3.t:0 "Запрет на выезд из страны"
 mongolia.3.d:0 "Премьер-министр Монголии [MON.GetLeader] запретил выезд из страны бывшему главе Монголии Пэлжидийну Гэндэну. По предварительным данным из-за перехваченой путевки в Крым, предназначенной для Гэндэна."
 mongolia.3.a:0 "Это правильное решение"
 mongolia.4.t:0 "Независимая Политика"
 mongolia.4.d:0 "После отстранения Чойбалсана от власти и конфликта со Сталиным Правительство решило вести независимую политику и дистанцироваться от Москвы. Главный вопрос - вернуть Гэндэна или нет?"
 mongolia.4.a:0 "Мы сделали свой выбор"
 mongolia.5.t:0 "Восстановление Гэндэна"
 mongolia.5.d:0 "После отстранения Чойбалсана и исключения последователей его кровавой хунты главой государства Анандыном Амаром было принято решение о восстановлении бывшего премьер-министра Гэндэна, назначив его на должность заместителя Анандына Амара, а также забыть о разногласиях. Гэндэн согласился на возвращение в партию."
 mongolia.5.a:0 "Добро пожаловать!"
 mongolia.6.t:0 "Арест Чойбалсана"
 mongolia.6.d:0 "[GetDateText] газеты Монголии облетела радостная новость: Бывший маршал Монголии Хорлогийн Чойбалсана был арестован. Народ ликует и празднует. [GetDateText] стал официальным днём освобождения Монголии от кровавого режима Чойбалсана. Бывший маршал и главный военный преступник Монголии ожидает своего приговора в суде."
 mongolia.6.a:0 "Отлично!"
