 MON_cm_agreements_cat:0 "Китало-Монгольские Соглашения"
 MON_cm_agreements_cat_desc:0 "Чан Кайши, несмотря на нашу помощь, отказался сближаться с нами, что наводило на мысль о возможной войне с Китайской Республикой. Чтобы защитить народ от ненужной для нас войны, наши агенты убрали Чан Кайши. В Гоминьдане начался хаос. Всякие милитаристы предлагали себя на пост главы Гоминьдана, но лояльные нам генералы провозгласили временное военное правительство, а затем позвали [CHI.GetLeader] на трон. Также в Китае бушует экономический кризис, а также есть риск развалиться после какого-нибудь восстания. Они как никогда заинтересованы в сотрудничестве с нами. Однако, нам необходимо пока что разработать проект Китало-Монгольских Соглашений, которые, в первую очередь, будут удовлетворять нашим требованиям."
 MON_sep_category:0 "Поддержка меньшинств в Советском Союзе"
 MON_sep_category_desc:0 "В Советском Союзе остро стоит проблема национальных меньшинств, не смотря на проводимую Советами политику интернационализма. Необходимо добиться того, чтобы Советы начали считаться с этими меньшинствами. Это поможет нам не только получить новых союзников, но и ослабить Советский Союз, чтобы уничтожить его."
