 MON_power_struggle_cat:0 "Партийный Раскол"
 MON_power_struggle_cat_desc:0 "После ареста Амара Правительство расколось на две части: те, кто поддерживают Чойбалсана, и те, кто поддерживают Амара. \nХорлогийн Чойбалсан - ярый коммунист, сторонник революции и социализма в отдельном государстве. Жесткий в плане политики человек, репрессировавший по указу Сталина бывшего лидера Монголии Гэндэна. \n Анандын Амар - коммунист, сторонник политики социализма с человеческим лицом. Выступает за полсабление режима."
